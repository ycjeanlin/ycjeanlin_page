---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <div class="thumbnail">
        <img src="{{ site.baseurl }}/images/{{ post.image }}">
        <div class="caption">
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <p>{{ post.summary }}</p>
        </div>
    </div>

  {% endfor %}
</div>
