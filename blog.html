---
layout: default
---
<section class="title">
    <div class="container">
        <h1>BLOG ARCHIVE</h1>
        <p>We are our choices <small>- J.P. Startre</small></p>
    </div>
</section>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <p><span class="fa fa-calendar"></span> {{ post.date | date: "%-d %B, %Y"}}</p>
      <div class="entry">
        {{ post.content | strip_html | truncatewords:50}}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>

  {% endfor %}
</div>
